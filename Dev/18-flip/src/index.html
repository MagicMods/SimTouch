<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>18-flip Simulation</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="simulation-container">
      <canvas id="glCanvas" width="800" height="600"></canvas>
      <div class="controls">
        <button class="button" id="resetBtn">Reset</button>
        <button class="button" id="flipBtn">Flip Gravity</button>
        <button class="button" id="pauseBtn">Pause</button>
        <div class="slider-container">
          <label>Particles: <span id="particleCount">1000</span></label>
          <input
            type="range"
            id="particleSlider"
            min="100"
            max="5000"
            value="1000"
          />
        </div>
      </div>
      <div class="stats">
        <div>FPS: <span id="fpsCounter">0</span></div>
        <div>Particles: <span id="activeParticles">0</span></div>
      </div>
    </div>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
