<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>18-flip Simulation</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="simulation-container">
      <canvas id="glCanvas" width="800" height="800"></canvas>
      <div class="controls">
        <button class="button" id="resetBtn">Reset</button>
        <button class="button" id="flipBtn">Gravity</button>
        <button class="button" id="pauseBtn">Pause</button>

        <!-- FLIP Parameters -->
        <div class="slider-container">
          <label>Particles: <span id="particleCount">1000</span></label>
          <input
            type="range"
            id="particleSlider"
            min="100"
            max="800"
            value="338"
          />
        </div>
        <div class="slider-container">
          <label>Particle Opacity: <span id="opacityValue">0.1</span></label>
          <input
            type="range"
            id="opacitySlider"
            min="0.0"
            max="1.0"
            value="0.1"
            step="0.01"
          />
        </div>
        <div class="slider-container">
          <label>Particle Size: <span id="particleSizeValue">4.0</span></label>
          <input
            type="range"
            id="particleSizeSlider"
            min="1.0"
            max="12.0"
            value="4.0"
            step="0.1"
          />
        </div>
        <div class="slider-container">
          <label>Gravity: <span id="gravityValue">-9.81</span></label>
          <input
            type="range"
            id="gravitySlider"
            min="-20"
            max="20"
            value="-9.81"
            step="0.1"
          />
        </div>

        <div class="slider-container">
          <label
            >Velocity Damping:
            <span id="velocityDampingValue">1.000</span></label
          >
          <input
            type="range"
            id="velocityDampingSlider"
            min="0.800"
            max="1.000"
            value="0.900"
            step="0.001"
          />
        </div>

        <div class="slider-container">
          <label>FLIP Ratio: <span id="flipRatioValue">0.95</span></label>
          <input
            type="range"
            id="flipRatioSlider"
            min="0"
            max="1"
            value="0.95"
            step="0.01"
          />
        </div>

        <div class="slider-container">
          <label>Pressure Iterations: <span id="pressureValue">40</span></label>
          <input
            type="range"
            id="pressureSlider"
            min="10"
            max="100"
            value="40"
            step="1"
          />
        </div>

        <div class="slider-container">
          <label>Over-relaxation: <span id="relaxValue">1.9</span></label>
          <input
            type="range"
            id="relaxSlider"
            min="1"
            max="2"
            value="1.9"
            step="0.01"
          />
        </div>
        <div class="slider-container">
          <label
            >Collision Damping:
            <span id="collisionDampingValue">0.5</span></label
          >
          <input
            type="range"
            id="collisionDampingSlider"
            min="0"
            max="1"
            value="0.5"
            step="0.1"
          />
        </div>

        <div class="slider-container">
          <label
            >Repulsion Strength: <span id="repulsionValue">0.3</span></label
          >
          <input
            type="range"
            id="repulsionSlider"
            min="0"
            max="1000"
            value="0.3"
            step="0.1"
          />
        </div>
        <div class="slider-container">
          <label>Obstacle Size: <span id="obstacleValue">0.15</span></label>
          <input
            type="range"
            id="obstacleSlider"
            min="0.2"
            max="100"
            value="10"
            step="0.1"
          />
        </div>
      </div>

      <div class="preset-controls">
        <input type="text" id="presetName" placeholder="Preset name" />
        <button>Save Preset</button>
        <select id="presetList">
          <option value="">Select preset...</option>
        </select>
      </div>

      <div class="stats">
        <div>FPS: <span id="fpsCounter">0</span></div>
        <div>Particles: <span id="activeParticles">0</span></div>
      </div>
    </div>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
